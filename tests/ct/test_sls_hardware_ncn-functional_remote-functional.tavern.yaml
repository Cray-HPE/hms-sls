# Tavern test cases for the SLS hardware API
# Author: Mitch Schooler
# Service: System Layout Service

#TODO
# HMS test metrics test cases: 4
# 1. GET /hardware API response code
# 2. GET /hardware API response body
# 3. GET /hardware/{xname} API response code
# 4. GET /hardware/{xname} API response body
---
test_name: Verify the hardware resource

stages:
  # 1. GET /hardware API response code
  # 2. GET /hardware API response body
  - name: Ensure that the SLS hardware can be retrieved
    request:
      url: "{base_url}/sls/v1/hardware"
      method: GET
      headers:
        Authorization: "Bearer {access_token}"
      verify: !bool "{verify}"
    response:
      status_code: 200
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: seq
            matching: all
            sequence:
              - type: map
                required: True
                #TODO: allows arbitrary additional fields in the map entries
                allowempty: True
                mapping:
                  Parent:
                    type: str
                    required: True
                    pattern: "^[xs].*" 
                  Xname:
                    type: str
                    required: True
                    pattern: "^x.*" 
                  Type:
                    type: str
                    required: True
                    #TODO: may want to use this more general pattern
                    #pattern: "^comptype_.*" 
                    enum:
                      - "comptype_cabinet"
                      - "comptype_cab_pdu_controller"
                      - "comptype_chassis_bmc"
                      - "comptype_hl_switch"
                      - "comptype_mgmt_switch"
                      - "comptype_mgmt_switch_connector"
                      - "comptype_node"
                      - "comptype_rtr_bmc"
                  Class:
                    type: str
                    required: True
                    #TODO: Mountain?
                    enum:
                      - "River"
                  TypeString:
                    type: str
                    required: True
                    #TODO: more types
                    enum:
                      - "CabinetPDUController"
                      - "Cabinet"
                      - "ChassisBMC"
                      - "MgmtHLSwitch"
                      - "MgmtSwitchConnector"
                      - "MgmtSwitch"
                      - "Node"
                      - "RouterBMC"
                  LastUpdated:
                    type: int
                    required: True
                  LastUpdatedTime:
                    type: str
                    required: True
                    pattern: "[0-9]{{4}}-[0-9]{{2}}-[0-9]{{2}} [0-9]{{2}}:[0-9]{{2}}:[0-9]{{2}}.[0-9]+ \\+[0-9]{{4}} \\+[0-9]{{4}}"
                  #TODO 
                  #ExtraProperties:
                  #TODO
                  #Children:
